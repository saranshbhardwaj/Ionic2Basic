<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle="">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Elite Schedule</ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
        <ion-title>My Teams</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="my-teams-header" *ngIf="!favorites">
        <ion-card-header>No Followed Teams</ion-card-header>
        <ion-card-content>
           <p>You are not currently following any team.</p>
           <button ion-button full (click)="goToTournaments()">
        Find a Tournament &nbsp;
        <ion-icon icon-right name="search"></ion-icon>
        </button>
        </ion-card-content>
    </ion-card>
    <ion-card class="my-teams-header" *ngIf="favorites">
        <ion-list>
        <ion-list-header>Followed Teams</ion-list-header>
        <button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event, item)">
            <ion-icon name="star"></ion-icon>
            {{item.team.name}}
            <p>{{item.tournamentName}}</p>
        </button>
    </ion-list>
        <ion-card-content>
            <p>To follow more teams go to tournaments page</p>
        <button ion-button full (click)="goToTournaments()">
            Find a Tournament &nbsp;
        <ion-icon icon-right name="search"></ion-icon>
        </button>
        </ion-card-content>
    </ion-card>
   <!-- 
     -->
</ion-content>
